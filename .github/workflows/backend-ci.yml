name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run Black formatting check
        run: black --check .
        continue-on-error: true

      - name: Run isort import sorting check
        run: isort --check-only .
        continue-on-error: true

      - name: Run Flake8 linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run pytest tests
        run: pytest -v --tb=short
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # AI APIs
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          # OAuth
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          ASANA_CLIENT_ID: ${{ secrets.ASANA_CLIENT_ID }}
          ASANA_CLIENT_SECRET: ${{ secrets.ASANA_CLIENT_SECRET }}
          JIRA_CLIENT_ID: ${{ secrets.JIRA_CLIENT_ID }}
          JIRA_CLIENT_SECRET: ${{ secrets.JIRA_CLIENT_SECRET }}
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
          # Auth
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          REFRESH_TOKEN_EXPIRE_DAYS: ${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}
          # Config
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          ENVIRONMENT: test
          DEBUG: true

      - name: Build Docker image
        run: |
          docker build -t kogna-backend:${{ github.sha }} -f Dockerfile .

      - name: Save Docker image
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker save kogna-backend:${{ github.sha }} | gzip > kogna-backend-${{ github.sha }}.tar.gz

      - name: Upload Docker image artifact
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: Backend/kogna-backend-${{ github.sha }}.tar.gz
          retention-days: 7